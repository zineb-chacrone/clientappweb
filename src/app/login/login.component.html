
<!DOCTYPE html>
<html>
    <head>
        <title>S'authentifier</title>
        <meta charset="UTF 8">
    </head>

<body class="bg">

    <div class="left"><i class="fas fa-coins">EMBank</i></div>
    <div class="right">

    <div class="pt-2">
            <li  >
                <a class="btnvv" (click)="gotoform()">New to internet banking ?</a>
             </li>
    </div>
    
        <div class="textbox">
            <i class="far fa-credit-card"></i>
                        <input type="text"  placeholder="Account Number" [(ngModel)]="compte" name="" value="">
        </div>
    
        <div class="textbox">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" [(ngModel)]="password" name="" value="">
        </div>
    
        <div>
            <button class="btn" type="submit" (click)="onClick()" name="" value="se connecter" routerLinkActive="active">
                 <a  class="btnvv">Sign in</a>
            </button>
        </div>
       
      
        <div class="form-row d-flex flex-row justify-content-between">
            <div class="col align-self-end">
              <span class="float-right pb-2">
                <a class=" btnvv" (click)="gotoforgot()">
                  Forgot Password?
                </a>
              </span>
            </div>
          </div>
        <p  class="message" [(ngModel)]="msg" >
                {{ msg }}
        </p>
    </div>
    
</body>
</html>
